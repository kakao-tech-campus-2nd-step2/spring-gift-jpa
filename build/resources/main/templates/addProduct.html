<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1>Add Product</h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <div th:if="${#fields.hasErrors()}">
            <p class="error" th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter product name"/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" placeholder="Enter product price"/>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" id="imageUrl" class="form-control" th:field="*{imageUrl}" placeholder="Enter image URL"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
