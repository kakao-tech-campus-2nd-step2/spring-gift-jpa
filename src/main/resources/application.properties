spring.application.name=spring-gift-jpa

spring.datasource.url=jdbc:h2:mem:productdb;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

logging.level.org.springframework=DEBUG

jwt.secret-key=yugyeom_secret_key_yugyeom_secret_key
jwt.access-token-expiration-millis=3600000
