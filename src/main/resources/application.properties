spring.application.name=spring-gift
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibrenate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
SECRET_KEY=JUNGHUN-KAKAO-TECH-CAMPUS-MEMBER-SECRET-KEY
EXPIRED_TIME=8640000
logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.data.web.pageable.default-page-size=10
