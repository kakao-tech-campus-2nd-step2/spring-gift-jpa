<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>상품 목록</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h1>상품 목록</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>이름</th>
      <th>이미지</th>
      <th>가격</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}">1</td>
      <td th:text="${product.name}">Product Name</td>
      <td>
        <img th:src="${product.imageUrl}" alt="상품 이미지" width="100" height="100"/>
      </td>
      <td th:text="${product.price}">100.0</td>
      <td>
        <a th:href="@{/products/update/{id}(id=${product.id})}" class="btn">수정</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/products/add" class="btn">상품 추가하기</a>
</div>
</body>
</html>
