<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="author" content="충남대 BE 이경빈">
  <meta name="keywords" content="카카오 테크 캠퍼스">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 목록</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/stylesheet.css}">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/script.js}"></script>
</head>

<body>
<div class="container mt-5">
  <h1 class="mb-4">상품 목록</h1>
  <a href="/admin/products/new" class="btn btn-primary mb-3">새 상품 추가</a>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>이름</th>
      <th>가격</th>
      <th>이미지</th>
      <th>수정/삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}">ID</td>
      <td th:text="${product.name}">Name</td>
      <td th:text="${product.price}">Price</td>
      <td>
        <img th:src="${product.imageUrl}" th:alt="|${product.name} 이미지|" class="img-thumbnail">
      </td>
      <td>
        <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}" class="btn btn-warning btn-sm">수정</a>
        <form th:action="@{'/admin/products/' + ${product.id}}" method="post"
              style="display:inline">
          <input type="hidden" name="_method" value="delete">
          <button type="submit" class="btn btn-danger btn-sm deleteBtn">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:href="@{'/admin/products?page=' + ${currentPage - 1} + '&size=10'}"
           aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link" th:text="${i + 1}"
           th:href="@{'/admin/products?page=' + ${i} + '&size=10'}"></a>
      </li>
      <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
        <a class="page-link" th:href="@{'/admin/products?page=' + ${currentPage + 1} + '&size=10'}"
           aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
</body>

</html>
