<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/httpReq.js"></script>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                    th:onclick="|location.href='@{/api/products/product}'|"
                    type="button">
                상품 등록
            </button>
        </div>
        <div class="col">
            <button class="btn btn-success"
                    th:onclick="|location.href='@{/}'|"
                    type="button">
                홈으로 돌아가기
            </button>
        </div>
    </div>

    <hr class="mt-5 pt-3">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product:${products}" class="align-middle">
                <td th:text="${product.id}">상품 일련번호</td>
                <td th:text="${product.name}">상품 이름</td>
                <td th:text="${product.price}">상품 가격</td>
                <td>
                    <a th:href="${product.imageUrl}">
                        <img th:src="${product.imageUrl}" alt="Not found image"
                             style="width: 40px; height:40px;"/>
                    </a>
                </td>
                <td>
                    <button type="button" class="btn btn-success"
                            th:onclick="addWishlist([[${product.id}]])">
                        위시 리스트에 추가
                    </button>
                    <button type="button" class="btn btn-secondary"
                            th:onclick="|location.href='@{/api/products/product/{pid}(pid=${product.id})}'|">
                        수정
                    </button>
                    <button type="button" class="btn btn-danger"
                            th:onclick="deleteOne([[${product.id}]])">
                        삭제
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example" th:if="${products.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link"
                       th:href="@{/api/products(page=${pageNumber - 1})}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber == products.number + 1} ? active"></a>
                </li>
            </ul>
        </nav>

    </div>
</div>
</body>
</html>
