<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3" th:align="center"><b>선물하기</b></h1>
        <h2 class="mb-3" th:align="center">로그인을 해주세요</h2>
    </div>
    <div class="container">
        <form action="MainView.html" th:action th:object="${loginDTO}" method="post">
            <div>
                <label for="email">이메일 주소</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일">
                <div th:if="${#fields.hasErrors('email')}">
                    <p class="field-error" th:each="err : ${#fields.errors('email')}"
                       th:text="${err}"></p>
                </div>

            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호">
                <div th:if="${#fields.hasErrors('password')}">
                    <p class="field-error" th:each="err : ${#fields.errors('password')}"
                       th:text="${err}"></p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"

                            th:onclick="|location.href='@{/user/signup}'|"
                            type="button">회원가입</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
