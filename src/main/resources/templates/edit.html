<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>제품 수정</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}" />
</head>
<body>
<h1>제품 수정</h1>
<form th:action="@{/admin/products/edit/{id}(id = ${product.id})}" th:object="${product}" method="post">
    <input type="hidden" name="_method" value="put" />
    <label for="name">Id:</label>
    <input type="number" id="id" name="id" th:value="${product.id}" disabled><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required><br>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">이름이 잘못 입력되었거나, 카카오가 포함되어 있습니다.</div>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" required><br>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required><br>
    <button type="submit">Update Product</button>
</form>
</body>
</html>
