<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        #content {
           width: 700px;
           height: 500px;
           position: absolute;
           left: 50%;
           top: 50%;
           margin-left: -350px;
           margin-top: -250px;
           background-color: #EEEDEB;
           border-radius: 5%;
           padding: 50px;
        }
        #header{
            margin-bottom: 30px;;
        }
        .space {
            height: 30px;
        }
        input {
            height: 30px;
            width: 100%;
        }
        button {
            width: 100%;
            height: 50px;
            margin-top: 120px;
            background: #419DD9;
            cursor: pointer;
            border: none;
            text-decoration: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 id="header">상품 수정</h1>
        <form onsubmit="
        event.preventDefault();
        updateProduct();
">
            상품 이름: <input type="text" id="name"><br>
            <div class="space"></div>
            상품 가격: <input type="text" id="price"><br>
            <div class="space"></div>
            상품 이미지 URL: <input type="text" id="imageUrl">
            <button type="submit">수정</button>
        </form>
    </div>
    <script>
        function updateProduct() {
            const url = window.location.href
            const startIndex = url.indexOf('edit/') + 5;
            const productId = parseInt(url.substring(startIndex))
            const name = document.getElementById("name").value;
            const price = parseInt(document.getElementById("price").value);
            const imageUrl = document.getElementById("imageUrl").value;
            console.log(productId)

            fetch(`/api/products/${productId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({id: productId, name:name, price: price, imageUrl: imageUrl})
            })
            .then(response => {
                if (response.ok) {
                    window.location.href='/products'
                } else {
                    alert("상품 수정 중 오류 발생")
                }
            })
        }
        document.addEventListener("DOMContentLoaded", function () {

        })
    </script>
</body>
</html>
