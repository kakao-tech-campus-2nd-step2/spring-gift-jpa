<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<header>
  Product Management System
</header>
<div class="container form-container">
  <h1 th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}">Product Form</h1>
  <form th:action="@{/products/add}" th:object="${product}" method="post" th:if="${product.id == null}">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" th:field="*{name}" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" th:field="*{price}" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Image URL:</label>
      <input type="text" th:field="*{imageUrl}" class="form-control" required />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>

  <form th:action="@{'/products/edit/' + ${product.id}}" th:object="${product}" method="post" th:unless="${product.id == null}">
    <input type="hidden" name="_method" value="put"/>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" th:field="*{name}" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" th:field="*{price}" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Image URL:</label>
      <input type="text" th:field="*{imageUrl}" class="form-control" required />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>

  <a href="/products" class="btn btn-secondary mt-3">Back to Product List</a>
</div>
</body>
</html>
