<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>Product Form</h1>
    <form method="post" th:action="@{/products}" th:object="${product}">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" th:field="*{name}" type="text">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" id="price" th:field="*{price}" type="number">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input class="form-control" id="imageUrl" th:field="*{imageUrl}" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
