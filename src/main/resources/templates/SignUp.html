<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3" th:align="center"><b>회원가입</b></h1>
    <h2 class="mb-3" th:align="center">사용자 정보를 입력해주세요</h2>
</div>
<div class="container">
    <form action="/user/signup"  th:object="${userDTO}" method="post">
        <div>
            <label for="email">이메일 주소</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일">
            <div th:if="${#fields.hasErrors('email')}">
                <p class="field-error" th:each="err : ${#fields.errors('email')}"
                   th:text="${err}"></p>
            </div>

        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" placeholder="닉네임">
            <div th:if="${#fields.hasErrors('nickname')}">
                <p class="field-error" th:each="err : ${#fields.errors('nickname')}"
                   th:text="${err}"></p>
            </div>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호">
            <div th:if="${#fields.hasErrors('password')}">
                <p class="field-error" th:each="err : ${#fields.errors('password')}"
                   th:text="${err}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">가입하기</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
