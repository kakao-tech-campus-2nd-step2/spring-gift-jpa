<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="author" content="충남대 BE 이경빈">
  <meta name="keywords" content="카카오 테크 캠퍼스">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 목록</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/stylesheet.css}">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/script.js}"></script>
</head>

<body>
<div class="container mt-5">
  <h1 class="mb-4">회원 목록</h1>
  <a href="/admin/members/new" class="btn btn-primary mb-3">새 회원 추가</a>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>이메일</th>
      <th>수정/삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
      <td th:text="${member.id}">ID</td>
      <td th:text="${member.email}">Email</td>
      <td>
        <a th:href="@{'/admin/members/' + ${member.id} + '/edit'}"
           class="btn btn-warning btn-sm">수정</a>
        <form th:action="@{'/admin/members/' + ${member.id}}" method="post" style="display:inline">
          <input type="hidden" name="_method" value="delete">
          <button type="submit" class="btn btn-danger btn-sm">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>

</html>
