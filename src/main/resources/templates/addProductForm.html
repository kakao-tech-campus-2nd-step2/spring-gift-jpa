<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <style>
    .inner-table th, .inner-table td {
      border-top: 1px solid #dee2e6;
      border-bottom: 1px solid #dee2e6;
      padding: 12px;
    }

    .inner-table {
      width: 100%;
      margin-bottom: 0;
    }

    .inner-table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
<div class="container mt-3">
  <table class="table table-borderless">
    <thead class="table-primary">
    <tr>
      <th>
        <div class="d-flex justify-content-between align-items-center">
          <h2>Manage Products</h2>
          <div>
            <button class="btn btn-success" onclick="addProduct()">Add</button>
          </div>
        </div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <table class="inner-table table-hover inner-table-hover">
          <thead class="table-primary">
          <tr>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">imageUrl</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><input type="text" class="product-name form-control"></td>
            <td><input type="text" class="product-price form-control"></td>
            <td><input type="text" class="product-imageUrl form-control"></td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function addProduct() {
    let name = document.querySelector('.product-name').value;
    let price = document.querySelector('.product-price').value;
    let imageUrl = document.querySelector('.product-imageUrl').value;

    fetch(`/api/product`, {
      method: 'POST',
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        name: name,
        price: price,
        imageUrl: imageUrl
      })
    })
    .then(response => response.json().then(data => ({status: response.status, body: data})))
    .then(result => {
      if (result.status === 200) {
        alert("상품 추가가 완료되었습니다.");
        window.location.href = "/api/admin";
      } else {
        console.error(result.body.message);
        alert(`${result.body.message}`);
      }
    })
    .catch(error => {
      console.error(error);
      alert('예외처리하지 않은 에러');
    });
  }
</script>
</body>
</html>
