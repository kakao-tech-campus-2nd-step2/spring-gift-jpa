<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/login.css">
</head>
<body class="text-center">
<div id="container">
  <div id="loginBox">
    <div id="loginBoxTitle">Join</div>
    <a th:href="@{/members/login}">Sign In</a>
    <div id="inputBox">
      <div class="input-form-box"><span>Email </span><input type="text" id="email" class="form-control"></div>
      <div class="input-form-box"><span>Password </span><input type="password" id="password" class="form-control"></div>
      <div class="button-login-box">
        <button type="button" onclick="signUp()" class="btn btn-primary btn-xs" style="width:100%">회원가입</button>
      </div>
    </div>
  </div>
</div>
<script>
    function signUp() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/members/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password })
        })
            .then(response => {
                if (!response.ok) {
                    response.text().then(text => {
                        throw new Error(text)
                    });
                }
                alert("회원가입 완료");
            })
            .catch(error => {
                alert(error);
            });
        window.location.href = "register";
    }
</script>
</body>
</html>
