<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>위시리스트</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <div class="container">
            <h1>위시리스트</h1>

            <h2>위시리스트 항목 추가</h2>
            <form id="addWishForm">
                <div class="form-group">
                    <label for="productId">상품 ID:</label>
                    <input class="form-control" type="text" id="productId" name="productId" required>
                </div>
                <button class="btn btn-primary" type="button" onclick="createWish()">위시리스트 항목 추가</button>
            </form>

            <h2>위시리스트 항목</h2>
            <table class="table table-bordered" id="wishlistTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>가격</th>
                        <th>이미지 URL</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="wishlistTableBody">
                </tbody>
            </table>

            <nav id="paginationNav"></nav>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="/js/wish.js"></script>
    </body>
</html>
