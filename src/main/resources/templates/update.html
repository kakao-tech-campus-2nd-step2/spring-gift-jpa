<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product 추가/수정</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .container {
        max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>입력</h1>
  <form th:action="@{'/api/products/update/' + ${product.id}}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" th:field="*{price}" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" required>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
    <button class="btn btn-secondary"
            onclick="location.href='index.html'"
            th:onclick="|location.href='@{/api/products}'|"
            type="button">취소</button>
  </form>
</div>
</body>
</html>
