<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container {
            max-width: 560px;
        } </style>
    <title>Title</title>
</head>
<body>
<div class="container">
    <p th:text="|안녕하세요. ${data}님|">안녕하세요. 님</p>
    <div class="py-5 text-center">
        <h2>상품 목록</h2></div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" th:onclick="|location.href='@{/admin/products/add}'|"
                    type="button">
                상품 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td><a th:href="@{/products/{id}(id=${product.id()})}"
                       th:text="${product.id()}">상품 ID</a></td>
                <td th:text="${product.name()}">상품명</td>
                <td th:text="${product.price()}">상품 가격</td>
                <td>
                    <button class="btn btn-primary float-start"
                            th:onclick="|location.href='@{/admin/products/edit/{id}(id=${product.id})}'|"
                            type="button">
                        상품 수정
                    </button>
                </td>
                <td>
                    <button class="btn btn-primary float-start"
                            th:data-id="${product.id()}"
                            onclick="deleteProduct(this)"
                            type="button">
                        상품 삭제
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    function deleteProduct(button) {
        const id = button.getAttribute('data-id');

        $.ajax({
            url: `/api/products/${id}`,
            type: 'DELETE',
            async: true,
            statusCode: {
                204: function () {
                    alert('상품이 성공적으로 삭제되었습니다.');
                    window.location.href = '/admin/products';
                },
            },
            error: function (xhr, status, error) {
                alert('상품 삭제에 실패했습니다.');
                console.error('에러:', error);
            }
        })
    }
</script>
</body>
</html>
