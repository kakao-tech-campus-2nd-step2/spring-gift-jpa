<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <style>
        .container {
            max-width: 560px;
        } </style>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>상품 상세</h2>
    </div>

    <div>
        <label for="id">상품 ID</label>
        <input type="text" id="id" name="id" class="form-control"
               th:value="${product.id()}" readonly>
    </div>
    <div>
        <label for="name">상품명</label>
        <input type="text" id="name" name="name" class="form-control"
               th:value="${product.name()}" readonly></div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control" th:value="${product.price()}" readonly>
    </div>
    <div>
        <label for="imageUrl">이미지</label>
        <input type="text" id="imageUrl" name="imageUrl" class="form-control"
               th:value="${product.imageUrl()}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/admin/products/edit/{id}(id=${product.id})}'|" type="button">상품 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/admin/products}'|" type="button">목록으로
            </button>
        </div>
    </div>
</div>
</body>
</html>
