<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <style>
    .inner-table th, .inner-table td {
      border-top: 1px solid #dee2e6;
      border-bottom: 1px solid #dee2e6;
      padding: 12px;
    }

    .inner-table {
      width: 100%;
      margin-bottom: 0;
    }

    .inner-table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
<div class="container mt-3">
  <table class="table table-borderless">
    <thead class="table-primary">
    <tr>
      <th>
        <div class="d-flex justify-content-between align-items-center">
          <h2>Update Products</h2>
          <div>
            <button class="btn btn-info" onclick="updateProducts()">Update</button>
          </div>
        </div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <table class="inner-table table-hover inner-table-hover">
          <thead class="table-primary">
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">imageUrl</th>
          </tr>
          </thead>
          <tbody id="product-list">
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const ids = urlParams.get('ids').split(',').map(id => parseInt(id));

    ids.forEach(id => {
      fetch(`/api/product/${id}`)
      .then(response => response.json())
      .then(product => {
        const productList = document.getElementById('product-list');
        const row = document.createElement('tr');

        const idCell = document.createElement('td');
        idCell.textContent = product.id;
        row.appendChild(idCell);

        const nameCell = document.createElement('td');
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.className = 'product-name form-control';
        nameInput.value = product.name;
        row.appendChild(nameCell).appendChild(nameInput);

        const priceCell = document.createElement('td');
        const priceInput = document.createElement('input');
        priceInput.type = 'text';
        priceInput.className = 'product-price form-control';
        priceInput.value = product.price;
        row.appendChild(priceCell).appendChild(priceInput);

        const imageUrlCell = document.createElement('td');
        const imageUrlInput = document.createElement('input');
        imageUrlInput.type = 'text';
        imageUrlInput.className = 'product-imageUrl form-control';
        imageUrlInput.value = product.imageUrl;
        row.appendChild(imageUrlCell).appendChild(imageUrlInput);

        productList.appendChild(row);
      })
      .catch(error => console.error('Error:', error));
    });
  });

  function updateProducts() {
    const rows = document.querySelectorAll('#product-list tr');
    const failedUpdates = [];

    Promise.all(
        Array.from(rows).map(row => {
          const id = row.children[0].textContent;
          const name = row.querySelector('.product-name').value;
          const price = row.querySelector('.product-price').value;
          const imageUrl = row.querySelector('.product-imageUrl').value;
          if (name && price && imageUrl) {
            return fetch(`/api/product/${id}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ name, price, imageUrl })
            })
            .then(response => {
              if (!response.ok) {
                failedUpdates.push(id);
                throw new Error(`${id} 상품의 수정을 실패했습니다.`);
              }
            });
          } else {
            failedUpdates.push(id);
            alert(`상품 ID ${id}: 모든 입력을 채워주세요.`);
          }
        })
    )
    .then(() => {
      if (failedUpdates.length > 0) {
        alert(`다음 상품의 수정을 실패했습니다: ${failedUpdates.join(', ')}`);
      } else {
        alert('모든 상품이 성공적으로 수정되었습니다.');
        window.location.href = '/api/admin';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('오류 발생');
    });
  }
</script>
</body>
</html>
