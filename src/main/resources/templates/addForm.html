<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/httpReq.js"></script>
    <title>상품 추가</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 추가</h2>
    </div>

    <hr class="mt-5 pt-3">
    <form action="/api/products/add">
        <div class="py-3">
            <label for="name">상품명</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="py-3">
            <label for="price">가격</label>
            <input type="number" id="price" name="price" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>
        <div class="py-3">
            <label for="imageUrl">이미지</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control"
                   placeholder="사진 URL을 입력하세요">
        </div>

        <hr>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary" th:onclick="addOne()">등록</button>
                <button type="button"
                        class="btn btn-danger"
                        th:onclick="|location.href='@{/api/products}'|">
                    취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
