<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Manage <strong>Products</strong></h1>

  <div class="mb-4">
    <button class="btn btn-success" data-toggle="modal" data-target="#productModal">상품 추가</button>
    <input type="text" id="productId" placeholder="Enter Product ID" class="form-control d-inline-block w-auto ml-2">
    <button class="btn btn-info" onclick="searchProductById()">상품 조회</button>
  </div>

  <div th:if="${message}" class="alert alert-success" role="alert">
    <p th:text="${message}"></p>
  </div>

  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productPage.content}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td><img th:src="${product.imageUrl}" alt="Product Image" style="width:100px;height:auto;"/></td>
      <td>
        <button class="btn btn-warning" th:onclick="'editProduct(' + ${product.id} + ')'">수정</button>
        <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
        <a th:href="@{/products/view/{id}(id=${product.id})}" class="btn btn-info">조회</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" th:classappend="${productPage.hasPrevious()} ? '' : 'disabled'">
        <a class="page-link" th:href="@{/products(page=${productPage.number - 1}, size=${productPage.size})}">Previous</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(1, productPage.totalPages)}" th:classappend="${productPage.number + 1 == i} ? 'active' : ''">
        <a class="page-link" th:href="@{/products(page=${i - 1}, size=${productPage.size})}" th:text="${i}">1</a>
      </li>
      <li class="page-item" th:classappend="${productPage.hasNext()} ? '' : 'disabled'">
        <a class="page-link" th:href="@{/products(page=${productPage.number + 1}, size=${productPage.size})}">Next</a>
      </li>
    </ul>
  </nav>

  <!-- Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/products/add}" th:object="${product}" method="post" id="productForm">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" />
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" th:field="*{price}" />
            </div>
            <div class="form-group">
              <label for="imageUrl">Image URL</label>
              <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function editProduct(id) {
    fetch(`/products/${id}`)
    .then(response => {
      if (!response.ok) {
        throw new Error('존재하지 않는 상품 입니다.');
      }
      return response.json();
    })
    .then(product => {
      document.getElementById('id').value = product.id;
      document.getElementById('name').value = product.name;
      document.getElementById('price').value = product.price;
      document.getElementById('imageUrl').value = product.imageUrl;
      document.getElementById('productForm').action = `/products/update`;
      $('#productModal').modal('show');
    })
    .catch(error => {
      alert(error.message);
    });
  }

  function searchProductById() {
    const productId = document.getElementById('productId').value;
    if (productId) {
      fetch(`/products/${productId}`)
      .then(response => {
        if (!response.ok) {
          throw new Error('존재하지 않는 상품 입니다.');
        }
        window.location.href = `/products/view/${productId}`;
      })
      .catch(error => {
        alert(error.message);
      });
    }
  }
</script>
</body>
</html>
