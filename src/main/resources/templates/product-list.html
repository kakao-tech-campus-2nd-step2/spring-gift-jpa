<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 목록</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>상품 목록</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>가격</th>
        <th>이미지</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">상품 이름</td>
        <td th:text="${product.price}">1000</td>
        <td><img th:src="${product.imageUrl}" alt="상품 이미지" width="100"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">수정</a>
            <a th:href="@{/products/delete/{id}(id=${product.id})}">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/products/add">상품 추가</a>
</body>
</html>
