<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>상품 수정</h1>
    <form onsubmit="event.preventDefault(); updateProduct();">
        <input type="hidden" id="productId" th:value="${product.id}">
        <label>이름: <input type="text" id="name" value=""></label><br>
        <label>가격: <input type="text" id="price" value=""></label><br>
        <label>이미지 URL: <input type="text" id="imageUrl" value=""></label><br>
        <button type="submit">수정</button>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const productId = document.getElementById('productId').value;

        if (productId) {
            fetch(`/api/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('name').value = product.name || '';
                    document.getElementById('price').value = product.price || '';
                    document.getElementById('imageUrl').value = product.imageUrl || '';
                })
                .catch(error => {
                    console.error('Error fetching product:', error);
                });
        }
    });

    function updateProduct() {
        const productId = document.getElementById('productId').value;
        const name = document.getElementById('name').value;
        const price = parseInt(document.getElementById('price').value);
        const imageUrl = document.getElementById('imageUrl').value;

        console.log('Updating product:', { productId, name, price, imageUrl });

        fetch(`/api/products/${productId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: name, price: price, imageUrl: imageUrl })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('상품이 수정되었습니다.');
                window.location.href = '/products';
            })
            .catch(error => {
                console.error('Error updating product:', error);
                alert('상품 수정 중 오류가 발생했습니다.');
            });
    }
</script>
</body>
</html>
