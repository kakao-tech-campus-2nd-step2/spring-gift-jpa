<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<center><h1>👤관리자 페이지</h1></center> <hr>
<h1>🔎상품 목록</h1>
<table>
    <thead>
    <tr>
        <th>상품명</th>
        <th>가격</th>
        <th>이미지</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody id="product-list">
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">상품명</td>
        <td th:text="${product.price}">가격</td>
        <td><img th:src="${product.imageUrl}" alt="상품 이미지" width="100"></td>
        <td>
            <button onclick="editProduct(${product.id})">수정</button>
            <button onclick="deleteProduct(${product.id})">삭제</button>
        </td>
    </tr>
    </tbody>
</table>

<div id="pagination" class="pagination">
    <!-- 페이지네이션 버튼 동적으로 추가됨 -->
</div>

<br>
<!--상품 추가-->
<button class="add-button" type="button" onclick="toggleAddProductForm()">상품 추가</button>

<form id="add-product-form" style="display: none;">
    <h2>상품 추가</h2>
    <label for="name">상품명:</label>
    <input type="text" id="name" name="name">
    <label for="price">가격:</label>
    <input type="text" id="price" name="price">
    <label for="imageUrl">이미지 URL:</label>
    <input type="text" id="imageUrl" name="imageUrl">
    <button class="add-button" type="button" onclick="addProduct()">추가</button>
</form>

<!--상품 수정-->
<form id="edit-product-form" style="display: none;">
    <h2>상품 수정</h2>
    <input type="hidden" id="edit-id" name="id">
    <label for="edit-name">상품명:</label>
    <input type="text" id="edit-name" name="name">
    <label for="edit-price">가격:</label>
    <input type="text" id="edit-price" name="price">
    <label for="edit-imageUrl">이미지 URL:</label>
    <input type="text" id="edit-imageUrl" name="imageUrl">
    <button class="edit-button" type="button" onclick="updateProduct()">수정</button>
</form>

<script>
    let currentPage = 0;
    const pageSize = 5; // pageNation 페이지 size 설정 content 개수 설정
    const buttonsPerPage = 5;

    function fetchProducts(pageNumber = 0) {
        $.get(`/api/products?pageNumber=${pageNumber}&pageSize=${pageSize}`, function(response) {
            const products = response.content;
            const totalPages = response.totalPages;

            // 상품 목록을 갱신합니다.
            const productList = $("#product-list");
            productList.empty();
            products.forEach(function(product) {
                productList.append(`
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td><img src="${product.imageUrl}" alt="상품 이미지" width="100"></td>
                        <td>
                            <button onclick="editProduct(${product.id})">수정</button>
                            <button onclick="deleteProduct(${product.id})">삭제</button>
                        </td>
                    </tr>
                `);
            });

            // 페이지네이션 갱신
            updatePagination(totalPages, pageNumber);
        });
    }

    function updatePagination(totalPages, page) {
        currentPage = page;
        const pagination = $("#pagination");
        pagination.empty();

        const currentGroup = Math.floor(currentPage / buttonsPerPage);
        const startPage = currentGroup * buttonsPerPage;
        const endPage = Math.min(startPage + buttonsPerPage, totalPages);

        if (currentGroup > 0) {
            pagination.append(`<button onclick="fetchProducts(${startPage - 1})"><</button>`);
        }

        for (let i = startPage; i < endPage; i++) {
            pagination.append(`<button onclick="fetchProducts(${i})" class="${i === currentPage ? 'active' : ''}">${i + 1}</button>`);
        }

        if (endPage < totalPages) {
            pagination.append(`<button onclick="fetchProducts(${endPage})">></button>`);
        }
    }

    // 상품 추가
    function addProduct() {
        var name = $("#name").val();
        var price = $("#price").val();
        var imageUrl = $("#imageUrl").val();
        $.ajax({
            url: "/api/products",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({name: name, price: price, imageUrl: imageUrl}),
            success: function() {
                fetchProducts();
                resetAddProductForm();
                $("#add-product-form").hide();   // 성공 시 숨기기
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log(xhr);  // 서버에서 반환된 전체 오류 객체를 콘솔에 출력
                var errorMessage = xhr.responseText;  // 서버에서 넘어온 오류 메시지
                alert(errorMessage);  // 오류 메시지를 alert 창에 표시
            }
        });
    }

    // 상품 수정
    function editProduct(id) {
        $.get(`/api/products/${id}`, function(product) {
            $("#edit-id").val(product.id);
            $("#edit-name").val(product.name);
            $("#edit-price").val(product.price);
            $("#edit-imageUrl").val(product.imageUrl);
            $("#edit-product-form").show();
        });
    }

    // 상품 수정
    function updateProduct() {
        var id = $("#edit-id").val();
        var name = $("#edit-name").val();
        var price = $("#edit-price").val();
        var imageUrl = $("#edit-imageUrl").val();

        $.ajax({
            url: `/api/products`,
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify({id: id, name: name, price: price, imageUrl: imageUrl}),
            success: function() {
                fetchProducts();
                resetEditProductForm();
                $("#edit-product-form").hide();   // 성공 시 숨기기
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log(xhr);  // 서버에서 반환된 전체 오류 객체를 콘솔에 출력
                var errorMessage = xhr.responseText;  // 서버에서 넘어온 오류 메시지
                alert(errorMessage);  // 오류 메시지를 alert 창에 표시
            }
        });
    }

    // 상품 삭제
    function deleteProduct(id) {
        $.ajax({
            url: `/api/products/${id}`,
            type: "DELETE",
            success: function() {
                fetchProducts();
            }
        });
    }

    // 상품 추가
    function toggleAddProductForm() {
        $("#add-product-form").toggle();
    }

    // 상품 추가
    function resetAddProductForm() {
        $("#name").val("");
        $("#price").val("");
        $("#imageUrl").val("");
    }

    // 상품 수정
    function resetEditProductForm() {
        $("#edit-id").val("");
        $("#edit-name").val("");
        $("#edit-price").val("");
        $("#edit-imageUrl").val("");
    }

    $(document).ready(function() {
        fetchProducts();
    });
</script>
</body>
</html>
