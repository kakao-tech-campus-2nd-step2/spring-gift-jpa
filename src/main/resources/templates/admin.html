<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
</head>
<body>
<h2>새 상품 추가</h2>
<form action="/admin/products/add" method="post">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="price">Price</label>
    <input type="number" id="price" name="price" required>
  </div>
  <div>
    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" name="imageUrl" required>
  </div>
  <div>
    <button type="submit">등록</button>
  </div>
</form>

<h2>전체 상품 목록</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Image URL</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td><img th:src="${product.imageUrl}" alt="Product Image" width="50"/></td>
    <td>
      <!-- 수정 폼 -->
      <form th:action="@{/admin/products/update/{id}(id=${product.id})}" th:method="get" style="display:inline">
        <button type="submit">수정</button>
      </form>

      <!-- 삭제 폼 -->
      <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" style="display:inline">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
