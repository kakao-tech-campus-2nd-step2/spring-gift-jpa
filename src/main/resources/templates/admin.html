<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="my-4">관리자 페이지 - 상품 관리</h1>
  <div class="mb-3 d-flex justify-content-end">
    <a th:href="@{/view/products/add}" class="btn btn-primary">Add New Product</a>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>상품ID</th>
      <th>상품명</th>
      <th>상품 가격</th>
      <th>이미지 주소</th>
      <th class="actions">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}">1234</td>
      <td th:text="${product.name}">name</td>
      <td th:text="${product.price}">0</td>
      <td th:text="${product.imageUrl}">https://www.google.com</td>
      <td class="actions">
        <div style="display: flex;">
          <form action="#" th:action="@{/view/products/{id}(id=*{product.id})}" method="#" th:method="get">
            <button type="submit" class="btn btn-secondary">수정</button>
          </form>
          <button type="button" th:onclick="deleteProductById([[${product.id}]])" class="btn btn-danger" style="margin-left: 10px;">삭제</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="/js/script.js"></script>
</body>
</html>
