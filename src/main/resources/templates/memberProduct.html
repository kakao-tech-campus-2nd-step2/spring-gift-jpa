<!DOCTYPE html>
<html lang="en">
<head>
    <title>판매물건리스트</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<br>
<br>
<div class="container">
    <div class="container">
        <h2>판매 리스트 확인</h2>
        <p>판매 상품을 확인하고 마음에 드는 상품을 위시리스트에 담을 수 있습니다.</p>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Seller</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>
</div>

<div class="container">
    <a type="button" class="btn btn-info btn-block" href="/spring-gift/wishlist">장바구니 가기</a>
</div>
<script>
    $(document).ready(function () {
        loadProducts();
        // 상품 리스트 로드하기
        function loadProducts() {
            $.ajax({
                type: 'GET',
                url: '/spring-gift/products',
                success: function (response) {
                    var products = response;
                    var html = '';
                    products.forEach(function (product) {
                        html += '<tr>' +
                            '<td>' + product.id + '</td>' +
                            '<td>' + product.name + '</td>' +
                            '<td>' + product.price + '</td>' +
                            '<td>' + product.imageUrl + '</td>' +
                            '<td>' + product.seller + '</td>' +
                            '<td>' +
                            '<div style="display: flex; justify-content: center; gap: 10px;">' +
                            '<button class="btn btn-primary btn-sm add-button" data-id="' + product.id + '" style="width: 100px;">장바구니 담기</button>' +
                            '</div>' +
                            '</td>' +
                            '</tr>';
                    });
                    $('#productList').html(html);
                },
                error: function (error) {
                    alert('리스트 로드 중 오류가 발생했습니다.');
                }
            });
        }



        // 등록버튼 클릭시, 위시리스트 담기
        $(document).on('click', '.add-button', function () {
            var productId = $(this).data('id');
            $.ajax({
                type: 'POST',
                url: '/spring-gift/wishlist/' + productId,
                ///spring-gift/wishlist
                success: function (response) {
                    alert('상품이 위시리스트에 담겼습니다.');
                    loadProducts();
                },

                error: function (xhr, status, error) {
                    var errorResponse = JSON.parse(xhr.responseText);
                    alert(errorResponse.errorMessage);
                }
            });
        });

        // 초기 로드
        loadProducts();
    });
</script>
</body>
</html>
