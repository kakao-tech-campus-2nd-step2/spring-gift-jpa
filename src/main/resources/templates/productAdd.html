<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 추가</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <div class="row mb-3">
    <div class="col-12">
      <a th:href="@{/}" class="btn btn-primary">상품 목록</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>상품 추가</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form th:action="@{/products/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">상품명</label>
          <input type="text" id="name" name="name" required class="form-control">
        </div>
        <div class="form-group">
          <label for="price">가격</label>
          <input type="number" id="price" name="price" required class="form-control">
        </div>
        <div class="form-group">
          <label for="imageUrl">이미지 URL</label>
          <input type="text" id="imageUrl" name="imageUrl" required class="form-control">
        </div>
        <div class="form-group">
          <label for="description">설명</label>
          <textarea id="description" name="description" required class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">상품 추가</button>
      </form>
    </div>
  </div>
</div>
<div id="modal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">상품이 추가되었습니다.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">상품 상세보기</a>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
