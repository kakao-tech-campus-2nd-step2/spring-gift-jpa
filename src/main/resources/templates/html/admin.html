<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" , content="text/html; charset=UTF-8" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <title>Admin Page</title>
  </head>
  <header>
    <span class="title y-middle x-start">Admin Page</span>
  </header>
  <body th:attr="page-no=${pageNo}, sorting-state=${sortingState}">
    <table id="products" class="x-middle">
      <caption class="title">
        Product List
      </caption>
      <colgroup>
        <col />
        <col />
        <col />
        <col />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
          <th>Control</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td><input id="name" type="text" name="name" required /></td>
          <td><input id="price" type="number" name="price" required /></td>
          <td><input id="imageUrl" type="text" name="imageUrl" required /></td>
          <td>
            <button
              type="button"
              class="normal-buttons"
              onclick="createProduct()"
            >
              제품 추가
            </button>
          </td>
        </tr>
        <tr
          th:id="'product'+${product.productId}"
          th:each="product : ${products}"
        >
          <td th:text="${product.productId}">Id</td>
          <td th:text="${product.name}">Name</td>
          <td th:text="${product.price}">Price</td>
          <td th:text="${product.imageUrl}">Image</td>
          <td>
            <div class="buttons">
              <button
                type="button"
                class="normal-buttons"
                th:onclick="|loadEditPage(${product.productId})|"
              >
                정보 변경
              </button>
              <button
                type="button"
                class="delete-buttons"
                th:onclick="|deleteProduct(${product.productId})|"
              >
                제품 삭제
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <script th:inline="javascript">
      async function createProduct() {
        const targetUrl = `/api/product`;
        const headers = { 'Content-Type': 'application/json' };
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const imageUrl = document.getElementById('imageUrl').value;
        const body = JSON.stringify({
          name: name,
          price: price,
          imageUrl: imageUrl,
        });
        const method = 'post';

        const result = await requestApi(targetUrl, headers, body, method);

        if (result.response) {
          if (result.response == 'success') {
            loadCurrentPage();
          } else {
            alert(result.response);
          }
        } else {
          alert('알 수 없는 에러가 발생했습니다.');
        }
      }

      async function deleteProduct(productId) {
        const targetUrl = `/api/products/${productId}`;
        const headers = { 'Content-Type': 'application/json' };
        const body = JSON.stringify({});
        const method = 'delete';

        const result = await requestApi(targetUrl, headers, body, method);

        if (result.response) {
          if (result.response == 'success') {
            loadCurrentPage();
          } else {
            alert(result.response);
          }
        } else {
          alert('알 수 없는 에러가 발생했습니다.');
        }
      }

      function loadCurrentPage() {
        const pageNo = document.body.getAttribute('page-no');
        const sortingState = document.body.getAttribute('sorting-state');

        const targetUrl = `/admin/products?page-no=${pageNo}&&sorting-state=${sortingState}`;
        const headers = {};
        requestView(targetUrl, headers);
      }

      function loadEditPage(productId) {
        const targetUrl = `/admin/products/${productId}/edit`;
        const headers = {};
        const data = {};

        requestView(targetUrl, headers);
      }
    </script>
  </body>
</html>
