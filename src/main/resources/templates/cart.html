<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Shopping Cart</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Price</th>
      <th>Name</th>
      <th>Image URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products.content}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.imageUrl}"></td>
      <td>
        <!-- 삭제 버튼 -->
        <button class="btn btn-danger" th:attr="onclick='confirmDelete(\''+ ${product.id} +'\')'">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS 및 부가적인 스크립트 로드 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function confirmDelete(productId, productName) {
    if (confirm("해당 아이템을 장바구니에서 삭제하시겠습니까?: '" + productName + "'")) {
      axios.delete("/api/users/cart/" + productId)
      .then(response => {
        alert("해당 상품을 장바구니에서 삭제했습니다.")
        window.location.reload();
      })
      .catch(error => {
        console.error("상품 삭제 실패:", error);
        alert("상품 삭제 중 오류가 발생했습니다.");
      });
    }
  }
</script>
</body>
</html>
