<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"], input[type="number"], input[type="url"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    .error-message {
      text-align: center;
      font-size: 22px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Error 발생</h2>
  <div th:if="${errorMessages}">
    <ul>
      <li th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></li>
    </ul>
  </div>
  <a href="/" style="text-decoration: none;"><button class="btn btn-home">Home</button></a>
</div>
</body>
</html>
