<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .error-message {
        color: red;
        font-size: 20px;
        margin-bottom: 20px;
    }
    .back-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        text-decoration: none;
    }
    .back-button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="error-message" th:text="${errorMessage}"></div>
<a href="javascript:history.back()" class="back-button">뒤로가기</a>
</body>
</html>
