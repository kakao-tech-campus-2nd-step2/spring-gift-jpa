<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Gift</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Edit Product</h1>
<form action="#" th:action="@{/api/products/{id}(id=${product.id})}" th:object="${product}" method="post" class="product-form">
    <input type="hidden" name="_method" value="put"/>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" value="${product.name}">
        <div th:if="${#fields.hasErrors('name')}" class="alert-danger" th:errors="*{name}">Name Error</div>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" value="${product.price}">
    </div>
    <div class="form-group">
        <label for="imageUrl">ImageURL:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" value="${product.imageUrl}">
    </div>
    <div class="form-actions">
        <a href="/api/products" class="back-link">Cancle</a>
        <button type="submit" class="btn">Edit</button>
    </div>
</form>
</body>
</html>
