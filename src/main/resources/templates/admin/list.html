<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Manage Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Admin - Manage Products</h1>
    <button class="btn btn-success" data-toggle="modal" data-target="#productModal" onclick="openAddProductModal()">Add New Product</button>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}" class="product-name">Product Name</td>
            <td th:text="${product.price}" class="product-price">0</td>
            <td th:text="${product.imgUrl}" class="product-img-url">url</td>
            <td>
                <a class="btn btn-primary" th:href="@{/admin/products/{id}(id=${product.id})}">Edit</a>
                <button class="btn btn-danger" th:attr="data-id=${product.id}" onclick="deleteProduct(this)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Product Modal for Add -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId" name="id">
                    <div class="form-group">
                        <label for="productName">Name</label>
                        <input type="text" class="form-control" id="productName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="number" class="form-control" id="productPrice" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="productImgUrl">Image URL</label>
                        <input type="text" class="form-control" id="productImgUrl" name="imgUrl" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitProductForm()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    function openAddProductModal() {
        $('#productModalLabel').text('Add New Product');
        $('#productId').val('');
        $('#productName').val('');
        $('#productPrice').val('');
        $('#productImgUrl').val('');
        $('#productModal').modal('show');
    }

    function submitProductForm() {
        var formData = {
            name: $('#productName').val(),
            price: $('#productPrice').val(),
            imgUrl: $('#productImgUrl').val()
        };

        var url = '/admin/products';
        var type = 'POST';

        $.ajax({
            url: url,
            type: type,
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function() {
                $('#productModal').modal('hide');
                location.reload();
            },
            error: function(error) {
                console.error('Error saving product:', error);
            }
        });
    }

    function deleteProduct(button) {

        var id = $(button).attr('data-id');
        console.log(id);
        if (confirm('Are you sure you want to delete this product?')) {
            $.ajax({
                url: '/admin/products/' + id,
                type: 'DELETE',
                success: function() {
                    location.reload();
                },
                error: function(error) {
                    console.error('Error deleting product:', error);
                }
            });
        }
    }
</script>
</body>
</html>
