<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
  <title>admin - update</title>
</head>
<body>
<div class="container"
     style="display: flex; flex-direction: column; justify-content: center; margin-top: 50px;">
  <h2 class="py-4 text-center border-bottom mb-5">상품 수정</h2>
  <div>
    <form th:action method="post" th:method="put">
      <div class="mb-3">
        <label for="name" class="mb-2">상품명</label>
        <input type="text" id="name" name="name" class="form-control" th:value="${product.name}"
               placeholder="상품명을 입력하세요.">
      </div>
      <div class="mb-3">
        <label for="price" class="mb-2">가격</label>
        <input type="text" id="price" name="price" class="form-control" th:value="${product.price}"
               placeholder="가격을 입력하세요.">
      </div>
      <div class="mb-3">
        <label for="imageUrl" class="mb-2">상품 이미지</label>
        <input type="text" id="imageUrl" name="imageUrl" class="form-control"
               th:value="${product.imageUrl}" placeholder="상품 이미지 주소를 입력하세요.">
      </div>
      <div class="row mt-5">
        <div class="col">
          <button class="btn btn-primary w-100" type="submit">적용</button>
        </div>
        <div class="col">
          <button class="btn btn-primary w-100" th:onclick="|location.href='@{/admin/products}'|"
                  onclick="location.href='products.html'" type="button">취소
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
