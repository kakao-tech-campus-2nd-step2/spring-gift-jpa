<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>

    .container {
      max-width: 560px;
    }
    .space {
      width: 2px;
      height: auto;
      display: inline-block;

    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>로그인</h1>
  <div class="wrap">
    <form th:action="@{'/api/login/check'}" th:object="${member}" method="post">
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" class="form-control" id="email" th:field="*{email}" required>
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="text" class="form-control" id="password" th:field="*{password}" required>
      </div>
      <button type="submit" class="btn btn-primary">확인</button>
    </form>
    <div class="space">
    </div>
    <div>
      <button class="btn btn-success" onclick="location.href='/api/signup'">회원가입</button>
    </div>

  </div>
</div>
</body>
</html>
