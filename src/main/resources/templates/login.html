<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/login.css">
  <script defer src="/main.js"></script>
</head>
<body class="text-center">
<div id="container">
  <div id="loginBox">
    <div id="loginBoxTitle">Login</div>
    <a th:href="@{/members/register}">Sign Up</a>
    <div id="inputBox">
      <div class="input-form-box"><span>Email </span><input type="text" id="email" class="form-control"></div>
      <div class="input-form-box"><span>Password </span><input type="password" id="password" class="form-control"></div>
      <div class="button-login-box">
        <button type="button" onclick="login()" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
