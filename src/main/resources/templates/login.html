<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/login.css">
</head>
<body class="text-center">
<div id="container">
  <div id="loginBox">
    <div id="loginBoxTitle">Login</div>
    <a th:href="@{/members/register}">Sign Up</a>
    <div id="inputBox">
      <div class="input-form-box"><span>Email </span><input type="text" id="email" class="form-control"></div>
      <div class="input-form-box"><span>Password </span><input type="password" id="password" class="form-control"></div>
      <div class="button-login-box">
        <button type="button" onclick="login()" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
      </div>
    </div>
  </div>
</div>
<script>
    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/members/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
            .then(response => {
                if (!response.ok) {
                    response.text().then(text => {
                        throw new Error(text)
                    });
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem('token', data.token);
                alert("로그인 성공");
                loadWishlist();
            })
            .catch(error => {
                alert(error);
                window.location.href = "login";
            });
    }

    function loadWishlist() {
        const token = localStorage.getItem('token');
        if (!token) {
            alert("로그인을 먼저 하시길 바랍니다.");
            window.location.href = "login";
            return;
        }

        fetch('/members/wishlist', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Accept': 'text/html'
            }
        })
            .then(response => {
                if (!response.ok) {
                    response.text().then(text => {
                        throw new Error(text)
                    });
                }
                return response.text();
            })
            .then(html => {
                document.getElementById("container").innerHTML = html;
            })
            .catch(error => {
                alert(error);
                window.location.href = "login";
            });
    }

    function addProductToWishlist(productId) {
        const token = localStorage.getItem('token');
        fetch('/api/wishes', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                productId: productId
            })
        })
            .then(response => {
                if (!response.ok) {
                    response.text().then(text => {
                        throw new Error(text)
                    });
                }
                alert("위시 리스트에 상품이 추가되었습니다.");
            })
            .catch(error => {
                alert(error);
            });
    }

    function deleteProductFromWishlist(productId) {
        const token = localStorage.getItem('token');
        fetch(`/api/wishes/${productId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    response.text().then(text => {
                        throw new Error(text)
                    });
                }
                alert("위시 리스트에 상품이 삭제되었습니다.");
            })
            .catch(error => {
                alert(error);
            });
    }
</script>
</body>
</html>
