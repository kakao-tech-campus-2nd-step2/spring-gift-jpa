<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container p-3 my-3 bg-dark text-white">
    <h1>로그인과 회원가입 화면</h1>
    <p>환영합니다!🖐️🖐️</p>
</div>
<br><br>
<div class="container">
    <div class="container">
        <h2>회원가입</h2>
    </div>
    <div class="container">
        <div id="joinInPut" class="form-inline">
            <input type="text" class="form-control" id="joinName" placeholder="이름" required>
            <input type="text" class="form-control" id="joinEmail" placeholder="이메일" required>
            <input type="text" class="form-control" id="joinPassword" placeholder="비밀번호" required>
            관리자인가요?<input type="checkbox" class="form-check-input" id="role">
            <button id="joinButton" class="btn btn-primary btn-sm">회원가입</button>
        </div>
    </div>
</div>


<div class="container">
    <div class="container">
        <h2>로그인</h2>
    </div>
    <div class="container">
        <div id="loginInPut" class="form-inline">
            <input type="text" class="form-control" id="email" placeholder="이메일" required>
            <input type="text" class="form-control" id="password" placeholder="비밀번호" required>
            <button id="loginButton" class="btn btn-primary btn-sm">로그인</button>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // 회원가입
        $('#joinButton').on('click', function (e) {
            e.preventDefault();
            var productData = {
                name: $('#joinName').val(),
                email: $('#joinEmail').val(),
                password: $('#joinPassword').val(),
                role: $('#role').is(':checked') ? 'ADMIN' : 'USER'
            };
            $.ajax({
                type: 'POST',
                url: '/spring-gift/members/join',
                contentType: 'application/json',
                data: JSON.stringify(productData),
                success: function (response) {
                    if (response.redirectUrl) {
                        window.location.href = response.redirectUrl;
                    }
                },
                error: function (xhr, status, error) {
                    var errorResponse = JSON.parse(xhr.responseText);
                    alert(errorResponse.errorMessage);
                }
            });
        });

        // 로그인
        $('#loginButton').on('click', function (e) {
            e.preventDefault();
            var loginData = {
                email: $('#email').val(),
                password: $('#password').val()
            };
            $.ajax({
                type: 'POST',
                url: '/spring-gift/members/login',
                contentType: 'application/json',
                data: JSON.stringify(loginData),
                success: function (response) {
                    if (response.redirectUrl) {
                        window.location.href = response.redirectUrl;
                    }
                },
                error: function (xhr, status, error) {
                    var errorResponse = JSON.parse(xhr.responseText);
                    alert(errorResponse.errorMessage);
                }
            });
        });
    });
</script>
</script>
</body>
</html>
