<body>

<table>

    <tr>
        <th>ìƒí’ˆëª…</th>

    <tbody id="product-list">

<div id="pagination" class="pagination">
    <!-- í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼ì´ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤. -->

<br>

<script>
    let currentPage = 0;
    const pageSize = 5;  // pageNation í˜ì´ì§€ size ì„¤ì • content ê°œìˆ˜ ì„¤ì •
    const buttonsPerPage = 5;

    function fetchProducts(pageNumber = 0) {
        $.get(`/api/products?pageNumber=${pageNumber}&pageSize=${pageSize}`, function(response) {
            const products = response.content;
            const totalPages = response.totalPages;

            // ìƒí’ˆ ëª©ë¡ì„ ê°±ì‹ í•©ë‹ˆë‹¤.
            const productList = $("#product-list");
            productList.empty();
            products.forEach(function(product) {
                productList.append(`
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td><img src="${product.imageUrl}" alt="ìƒí’ˆ ì´ë¯¸ì§€" width="100"></td>
                    </tr>
                `);
            });

            // í˜ì´ì§€ë„¤ì´ì…˜ ê°±ì‹ 
            updatePagination(totalPages, pageNumber);
        });
    }

    function updatePagination(totalPages, page) {
        currentPage = page;
        const pagination = $("#pagination");
        pagination.empty();

        const currentGroup = Math.floor(currentPage / buttonsPerPage);
        const startPage = currentGroup * buttonsPerPage;
        const endPage = Math.min(startPage + buttonsPerPage, totalPages);

        if (currentGroup > 0) {
            pagination.append(`<button onclick="fetchProducts(${startPage - 1})"><</button>`);
        }

        for (let i = startPage; i < endPage; i++) {
            pagination.append(`<button onclick="fetchProducts(${i})" class="${i === currentPage ? 'active' : ''}">${i + 1}</button>`);
        }

        if (endPage < totalPages) {
            pagination.append(`<button onclick="fetchProducts(${endPage})">></button>`);
        }
    }

    $(document).ready(function() {
        fetchProducts();
    });
</script>
