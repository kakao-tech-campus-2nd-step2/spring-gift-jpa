<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>product management</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <div class="title">
        <button><a th:href="@{/admin}">메인메뉴</a></button>
        <h1>Manage Products</h1>
        <button><a th:href="@{/admin/product/new}">Add New Product</a></button>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th th:width="50">번호</th>
            <th th:width="100">상품명</th>
            <th th:width="100">가격</th>
            <th th:width="400">이미지주소</th>
            <th th:width="400">생성일</th>
            <th th:width="100">수정</th>
            <th th:width="100">삭제</th>
        </tr>
        </thead>
        <tbody id="table-body">
        <tr th:if="${products.isEmpty()}">
            <td colspan="7">No Products Available</td>
        </tr>
        <tr th:each="product : ${products.content}">
            <td th:text="${product.id}"/>
            <td th:text="${product.name}"/>
            <td th:text="${product.price}"/>
            <td th:text="${product.imageUrl}"/>
            <td th:text="${product.createdAt}"/>
            <td><button><a th:href="@{/admin/product/{id}(id=${product.id})}">수정</a></button></td>
            <td>
                <form th:action="@{/admin/product/{id}(id=${product.id})}" method="post">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit">삭제</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <div class="page-size-dropdown">
            <form th:action="@{/admin/product}" method="get">
                <label for="pageSize">페이지 크기:</label>
                <select id="pageSize" name="size" onchange="this.form.submit()">
                    <option value="10" th:selected="${products.size == 10}">10</option>
                    <option value="15" th:selected="${products.size == 15}">15</option>
                    <option value="20" th:selected="${products.size == 20}">20</option>
                </select>
            </form>
        </div>
        <span>
            <button th:disabled="${products.first}">
                <a th:href="@{/admin/product(page=${products.number - 1}, size=${products.size})}">&lt;</a>
            </button>
        </span>
        <span th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
              th:if="${i >= (products.number / 5) * 5} and ${i < (products.number / 5) * 5 + 5}">
            <button th:class="${i == products.number} ? 'active' : ''">
                <a th:href="@{/admin/product(page=${i}, size=${products.size})}"
               th:text="${i + 1}"/></button>
        </span>
        <span>
            <button th:disabled="${products.number >= products.totalPages - 1}">
                <a th:href="@{/admin/product(page=${products.number + 1}, size=${products.size})}">&gt;</a>
            </button>
        </span>
    </div>
</div>
</body>
</html>
