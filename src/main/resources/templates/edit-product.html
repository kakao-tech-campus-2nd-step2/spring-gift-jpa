<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Products</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="/js/main.js" defer></script>
</head>
<body>
<div class="container">
  <h1>Edit Product</h1>
  <div th:if="${nameError}" class="alert-message" th:text="${nameError}" style="display: none;"></div>
  <div th:if="${priceError}" class="alert-message" th:text="${priceError}" style="display: none;"></div>
  <div th:if="${imageUrlError}" class="alert-message" th:text="${imageUrlError}" style="display: none;"></div>
  <div class="outer-form">
    <form th:action="@{'/products/' + ${product.id}}" th:method="post" th:object="${product}">
      <input type="hidden" name="_method" value="put">
      <div class="inner-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required>
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}" required>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/products" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
