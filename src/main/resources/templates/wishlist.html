<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Wishlist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="my-4">Wishlist</h1>

  <div th:if="${message}" class="alert alert-success" role="alert">
    <p th:text="${message}"></p>
  </div>

  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Product ID</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${wishlistPage.content}">
      <td th:text="${item.productId}"></td>
      <td>
        <form th:action="@{'/wishlist/delete/' + ${item.id}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${wishlistPage.hasPrevious()} ? '': 'disabled'">
        <a class="page-link" th:href="@{|/wishlist/items?page=${wishlistPage.number - 1}&size=${wishlistPage.size}|}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(0, wishlistPage.totalPages - 1)}" th:classappend="${wishlistPage.number == i} ? 'active'">
        <a class="page-link" th:href="@{|/wishlist/items?page=${i}&size=${wishlistPage.size}|}" th:text="${i + 1}"></a>
      </li>
      <li class="page-item" th:classappend="${wishlistPage.hasNext()} ? '': 'disabled'">
        <a class="page-link" th:href="@{|/wishlist/items?page=${wishlistPage.number + 1}&size=${wishlistPage.size}|}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
