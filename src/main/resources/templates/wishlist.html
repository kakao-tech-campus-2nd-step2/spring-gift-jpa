<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .wishlist-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .wishlist-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        .wishlist-item .info {
            flex: 1;
        }
        .wishlist-item .actions {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<h1>Your Wishlist</h1>
<div id="wishlist"></div>

<div id="pagination">
    <button id="prev-page" disabled>Previous</button>
    <span id="current-page">1</span>
    <button id="next-page">Next</button>
</div>

<script>
    let currentPage = 1;
    const pageSize = 10;

    function fetchWishlist(page, size) {

        const token = localStorage.getItem('token');
        if (!token) {
            alert('You need to log in first.');
            return;
        }

        fetch(`/api/wishlist?page=${page - 1}&size=${size}`, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
        .then(response => response.json())
        .then(data => {
            const wishlistContainer = document.getElementById('wishlist');
            wishlistContainer.innerHTML = '';

            if (data.content.length === 0) {
                wishlistContainer.innerHTML = '<p>Your wishlist is empty.</p>';
            } else {
                data.content.forEach(product => {
                    const item = document.createElement('div');
                    item.className = 'wishlist-item';

                    item.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}">
                        <div class="info">
                            <h2>${product.name}</h2>
                            <p>Price: $${product.price}</p>
                        </div>
                        <div class="actions">
                            <button onclick="removeFromWishlist(${product.id})">Remove</button>
                        </div>
                    `;

                    wishlistContainer.appendChild(item);
                });

                document.getElementById('current-page').textContent = data.currentPage;
                document.getElementById('prev-page').disabled = !data.hasPrevious;
                document.getElementById('next-page').disabled = !data.hasNext;
            }
        })
        .catch(error => {
            console.error('Error fetching wishlist:', error);
        });
    }


    function removeFromWishlist(productId) {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You need to log in first.');
            return;
        }

        fetch(`/api/wishlist/${productId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
        .then(() => {

            fetchWishlist(currentPage, pageSize);  // Reload wishlist after removal

        })
        .catch(error => {
            console.error('Error removing wishlist item:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        fetchWishlist(currentPage, pageSize);

        document.getElementById('prev-page').addEventListener('click', function () {
            if (currentPage > 1) {
                currentPage--;
                fetchWishlist(currentPage, pageSize);
            }
        });

        document.getElementById('next-page').addEventListener('click', function () {
            currentPage++;
            fetchWishlist(currentPage, pageSize);
        });
    });
</script>
</body>
</html>
