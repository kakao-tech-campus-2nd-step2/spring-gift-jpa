<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Wishlist</h2>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><img th:src="${product.imageUrl}" alt="img" width="100px"></td>
        <td>
          <form>
            <button type="button" th:onclick="|addProductToWishlist([[${product.id}]])|">+</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="wish : ${wishlist}">
        <td th:text="${wish.id}"></td>
        <td th:text="${wish.name}"></td>
        <td th:text="${wish.price}"></td>
        <td><img th:src="${wish.imageUrl}" alt="img" width="100px"></td>
        <td>
          <form>
            <button type="button" th:onclick="|deleteProductFromWishlist([[${wish.id}]])|">-</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
