<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Wishlist</h2>
        </div>
      </div>
    </div>
    <div id="products" style="width: 50%;float: left">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.price}"></td>
          <td><img th:src="${product.imageUrl}" alt="img" width="100px"></td>
          <td>
            <form>
              <button type="button" th:onclick="|addProductToWishlist(${product.id})|">+</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="paging">
        <ul class="pagination">
          <th:block th:each="page : ${#numbers.sequence(productPageInfo.startPageNum, productPageInfo.endPageNum)}">
            <li><a th:if="${page != productPageInfo.currentPageNum}" th:onclick="|moveProductListPage(${page - 1})|" th:text="${page}"></a></li>
            <li><a class="active" th:if="${page == productPageInfo.currentPageNum}" th:text="${page}"></a></li>
          </th:block>
        </ul>
      </div>
    </div>
    <div id="wishes" style="width: 50%;float: right">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wish : ${wishlist}">
          <td th:text="${wish.id}"></td>
          <td th:text="${wish.name}"></td>
          <td th:text="${wish.price}"></td>
          <td><img th:src="${wish.imageUrl}" alt="img" width="100px"></td>
          <td>
            <form>
              <button type="button" th:onclick="|deleteProductFromWishlist(${wish.id})|">-</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="paging">
        <ul class="pagination">
          <th:block th:each="page : ${#numbers.sequence(wishlistPageInfo.startPageNum, wishlistPageInfo.endPageNum)}">
            <li><a th:if="${page != wishlistPageInfo.currentPageNum}" th:onclick="|moveWishlistPage(${page - 1})|" th:text="${page}"></a></li>
            <li><a class="active" th:if="${page == wishlistPageInfo.currentPageNum}" th:text="${page}"></a></li>
          </th:block>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
