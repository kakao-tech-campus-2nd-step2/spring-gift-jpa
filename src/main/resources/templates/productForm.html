<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Product Form</h1>
    <form th:action="@{${productRequestDTO.id} == null ? '/api/products' : '/api/products/edit/' + ${productRequestDTO.id}}" th:object="${productRequestDTO}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" th:errors="*{name}">Name Error</div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}" required>
            <div th:if="${#fields.hasErrors('imageUrl')}" class="alert alert-danger" th:errors="*{imageUrl}">Image URL Error</div>
        </div>
        <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}">Error Message</div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/api/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
