<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 목록</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Manage Products</h1>
        <div class="actions">
            <a href="/admin/products/add" class="btn btn-success">Add New Product</a>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th> <!-- 수정: Image URL을 Image로 변경 -->
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><input type="checkbox"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><img th:src="${product.imageUrl}" alt="Product Image" style="width: 50px; height: 50px;"></td> <!-- 수정: 이미지 태그 사용 -->
            <td>
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-edit">✏️</a>
                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-delete">🗑️</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <span>Showing 5 out of 25 entries</span>
        <div>
            <a href="#">Previous</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next</a>
        </div>
    </div>
</div>
</body>
</html>
