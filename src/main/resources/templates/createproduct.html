<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
</head>
<body>
<h1>Add New Product</h1>
<form action="#" th:action="@{/api/products}" th:object="${product}" method="post">
  <div>
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" placeholder="Enter product ID"/>
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter product name"/>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" placeholder="Enter product price"/>
  </div>
  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL"/>
  </div>
  <div>
    <button type="submit">Add Product</button>
  </div>
</form>
</body>
</html>
