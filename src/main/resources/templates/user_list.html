<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            flex: 1;
            text-align: center;
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            text-align: center;
        }
        .actions a, .actions button {
            margin: 0 5px;
            padding: 6px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button {
            background-color: #dc3545;
        }
        .add-button a {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>회원 목록</h1>
        <div class="add-button">
            <a href="/users/new">회원 추가</a>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>이메일</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- 회원 목록이 여기에 동적으로 추가됩니다. -->
        </tbody>
    </table>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                const userTableBody = document.getElementById("userTableBody");
                userTableBody.innerHTML = "";
                data.forEach(user => {
                    userTableBody.innerHTML += `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.email}</td>
                                <td class="actions"><a href="/users/edit/${user.id}">수정</a></td>
                                <td class="actions">
                                    <form onsubmit="event.preventDefault(); deleteUser(${user.id});">
                                        <button type="submit">삭제</button>
                                    </form>
                                </td>
                            </tr>`;
                });
            });
    });

    function deleteUser(id) {
        fetch(`/api/users/${id}`, { method: 'DELETE' })
            .then(response => {
                if (response.ok) {
                    alert('회원이 삭제되었습니다.');
                    location.reload();
                } else {
                    alert('회원 삭제에 실패했습니다.');
                }
            });
    }
</script>
</body>
</html>
