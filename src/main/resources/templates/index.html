<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>product manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <script th:src="@{/js/scripts.js}"></script>
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>
        <h1 id="product_manager">상품 매니저</h1>
        <button class="btn btn-secondary" type="button" onclick="window.location.href='/login'">로그인 페이지</button>
        <button class="btn btn-warning" type="button" onclick="window.location.href='/wish'">위시리스트 페이지</button>
        <h2>상품 생성</h2>
        <form id="createProductForm">
            <div class="form-group">
                <label for="productName"> Name: </label>
                <input class="form-control" type="text" id="productName" name="name" required>
            </div>
            <div class="form-group">
                <label for="productPrice"> Price: </label>
                <input class="form-control" type="text" id="productPrice" name="price" required>
            </div>
            <div class="form-group">
                <label for="productImageUrl"> Image Url: </label>
                <input class="form-control" type="text" id="productImageUrl" name="imageUrl" required>
            </div>
            <button class="btn btn-primary" type="button" onclick="createProducts()">상품 생성</button>
        </form>

        <h2>모든 상품 조회</h2>
        <table class="table table-bordered" id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image Url</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
            </tbody>
        </table>

        <nav id="paginationNav" aria-label="Page navigation">
            <ul class="pagination justify-content-center">

            </ul>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
