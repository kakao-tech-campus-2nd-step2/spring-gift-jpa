<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <style>
        table{
            margin-top: 5px;
            border: 2px solid;
            border-collapse: collapse;
            width: 80%;
            text-align: center;
            background-color:#0a0a23;
            }

        th, td{
            border: 1px solid;
            padding: 10px 5px;
            text-align: center;
            }

        thead{
            color: #fff;
        }
        tbody{
            background-color: #fff;
        }

        button {
            top:50%;
            background-color:#0a0a23;
            color: #fff;
            border:none;
            border-radius:10px;
            padding:10px;
            min-height:15px;
            min-width: 90px;
        }
    </style>
</head>
<body>
<h1>
    Admin
</h1>
<div>
    <form th:action="@{/postform}" method="Get" style="display: inline;">
        <button type="submit">Add</button>
    </form>
    <table>
        <thead>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>price</td>
            <td>imageUrl</td>
            <td>edit</td>
            <td>delete</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.imageUrl}"></td>
            <td>
                <form th:action="@{/editform/{id}(id=${product.id})}" method="Post" style="display: inline;">
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form th:action="@{/products/delete/{id}(id=${product.id})}" method="Get" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
