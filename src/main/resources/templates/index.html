<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Management System</title>
  <!-- Bootstrap CSS 추가 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Products List</h1>
  <button class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">Add Product</button>
  <button class="btn btn-danger ml-2" onclick="showDeleteSelectedModal()">Delete Selected</button>
  <table class="table">
    <thead>
    <tr>
      <th>Select</th>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Image URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td>
        <input type="checkbox" th:id="${product.id}" th:value="${product.id}">
      </td>
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.imageUrl}"></td>
      <td>
        <!-- 수정 버튼 -->
        <button class="btn btn-info" th:data-target="'#editProductModal_' + ${product.id}" th:data-toggle="modal">Edit</button>
        <!-- 삭제 버튼 -->
        <button class="btn btn-danger" th:attr="onclick='confirmDelete(\''+ ${product.id} +'\', \'' + ${product.name} + '\')'">Delete</button>
        <!-- 장바구니 버튼 -->
        <button class="btn btn-success" th:attr="onclick='addToCart(\''+ ${product.id} +'\')'">Add to Cart</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- 상품 추가 모달 -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addProductForm">
          <div class="form-group">
            <label for="productName">Name</label>
            <input type="text" class="form-control" id="productName" name="name" required>
          </div>
          <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" class="form-control" id="productPrice" name="price" required>
          </div>
          <div class="form-group">
            <label for="productImageUrl">Image URL</label>
            <input type="url" class="form-control" id="productImageUrl" name="imageUrl" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="submitProduct()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- 상품 삭제 모달 -->
<div class="modal fade" id="deleteProductModal" tabindex="-1" role="dialog" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteProductModalLabel">Delete Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="deleteProductName"></p>
        <p>해당 아이템을 정말 삭제하시겠습니까?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="deleteConfirmed()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- 선택된 상품들 삭제 모달 -->
<div class="modal fade" id="deleteSelectedProductModal" tabindex="-1" role="dialog" aria-labelledby="deleteSelectedProductModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteSelectedProductModalLabel">Delete Selected Products</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="selectedProductsMessage"></p>
        <p>선택된 모든 상품을 정말 삭제하시겠습니까?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="deleteSelectedConfirmed()">Delete Selected</button>
      </div>
    </div>
  </div>
</div>

<!-- 상품 수정 모달 -->
<div th:each="product : ${products}">
  <div class="modal fade" th:id="'editProductModal_' + ${product.id}" tabindex="-1" role="dialog" aria-labelledby="'editProductModalLabel_' + ${product.value.id}" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" th:id="'editProductModalLabel_' + ${product.id}">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:id="'editProductForm_' + ${product.id}">
            <input type="hidden" th:id="'editProductId_' + ${product.id}" th:value="${product.id}">
            <div class="form-group">
              <label th:for="'editProductName_' + ${product.id}">Name</label>
              <input type="text" class="form-control" th:id="'editProductName_' + ${product.id}" th:value="${product.name}" th:required="${true}">
            </div>
            <div class="form-group">
              <label th:for="'editProductPrice_' + ${product.id}">Price</label>
              <input type="number" class="form-control" th:id="'editProductPrice_' + ${product.id}" th:value="${product.price}" th:required="${true}">
            </div>
            <div class="form-group">
              <label th:for="'editProductImageUrl_' + ${product.id}">Image URL</label>
              <input type="url" class="form-control" th:id="'editProductImageUrl_' + ${product.id}" th:value="${product.imageUrl}" th:required="${true}">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" th:attr="onclick='updateProduct(\'' + ${product.id} + '\')'">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS 및 jQuery 추가 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Axios 추가 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- JavaScript 함수 추가 -->
<script>
  function submitProduct() {
    var form = document.getElementById('addProductForm');
    var formData = new FormData(form);
    console.log("submitProduct method");

    axios.post('/api/products', formData)
    .then(function (response) {
      alert(response.data.message);
      // 모달 닫기
      $('#addProductModal').modal('hide');
      // 페이지 리로드
      location.reload();
    })
    .catch(function (error) {
      alert(error.response.data.message);
    });
  }

  function confirmDelete(productId, productName) {
    // 삭제 모달에 상품 이름 설정
    $('#deleteProductName').text('상품 이름: ' + productName);
    // 모달 열기
    $('#deleteProductModal').modal('show');
    // 삭제 확인 버튼에 삭제 함수 연결
    $('#deleteProductModal').find('.btn-danger').on('click', function() {
      deleteProduct(productId);
    });
  }
  function deleteProduct(productId) {
    axios.delete('/api/products/' + productId)
    .then(function (response) {
      alert(response.data.message);
      // 모달 닫기
      $('#deleteProductModal').modal('hide');
      // 페이지 리로드
      location.reload();
    })
    .catch(function (error) {
      alert(error.response.data.message);
    });
  }

  function showDeleteSelectedModal() {
    var selectedIds = [];
    var selectedNames = [];

    // 선택된 상품들의 ID와 이름을 배열에 추가
    $('input[type="checkbox"]:checked').each(function() {
      var id = $(this).val();
      selectedIds.push(id);
    });

    if (selectedIds.length === 0) {
      alert('삭제할 상품을 한 개 이상 선택하세요.');
      return;
    }

    // 삭제 모달에 선택된 상품 이름들 설정
    $('#selectedProductsMessage').text('삭제할 상품의 갯수: ' + selectedIds.length + "개");
    // 모달 열기
    $('#deleteSelectedProductModal').modal('show');
  }

  function deleteSelectedConfirmed() {
    var selectedIds = [];

    // 선택된 상품들의 ID를 배열에 추가
    $('input[type="checkbox"]:checked').each(function() {
      selectedIds.push($(this).val());
    });

    if (selectedIds.length === 0) {
      alert('Please select at least one product to delete.');
      return;
    }

    axios.delete('/api/products', { data: selectedIds })
    .then(function (response) {
      alert(response.data.message);
      // 모달 닫기
      $('#deleteSelectedProductModal').modal('hide');
      // 페이지 리로드
      location.reload();
    })
    .catch(function (error) {
      alert(error.response.data.message);
    });
  }

  function updateProduct(productId) {
    // Form에서 변경된 데이터 가져오기
    var productName = $('#editProductName_' + productId).val();
    var productPrice = $('#editProductPrice_' + productId).val();
    var productImageUrl = $('#editProductImageUrl_' + productId).val();

    // PUT 또는 PATCH 요청 보내기
    axios.put('/api/products/' + productId, {
      name: productName,
      price: productPrice,
      imageUrl: productImageUrl
    })
    .then(function (response) {
      alert(response.data.message);
      // 모달 닫기
      $('#editProductModal_' + productId).modal('hide');
      // 페이지 리로드
      location.reload();
    })
    .catch(function (error) {
      alert(error.response.data.message);
    });
  }

  function addToCart(productId) {
    const jwt = getCookie("jwt");

    axios.post('/api/products/cart/' + productId, {}, {
      headers: {
        'Authorization': `${jwt}`
      }
    })
    .then(function (response) {
      alert(response.data.message);
    })
    .catch(function (error) {
      alert(error.response.data.message);
    });
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        // 쿠키가 우리가 찾는 이름으로 시작하는지 확인합니다.
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

</script>
</body>
</html>
