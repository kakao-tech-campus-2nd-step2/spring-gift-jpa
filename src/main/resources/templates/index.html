<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Manage Products</h2>
    <div class="button-group">
      <a href="/create-product" class="btn btn-add">Add New Product</a>
    </div>
  </div>
  <table>
    <thead>
    <tr>
      <th><input type="checkbox"></th>
      <th>Id</th>
      <th>Name</th>
      <th>price</th>
      <th>imageUrl</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="product: ${products}">
        <td><input type="checkbox"></td>
        <td th:text="${product.id}" />
        <td th:text="${product.name}" />
        <td th:text="${product.price}" />
        <td th:text="${product.imageUrl}" />
        <td>
          <a th:href="@{/update-product/{id}(id=${product.id})}" ><button class="btn btn-edit">✏️</button></a>
          <a th:href="@{/delete-product/{id}(id=${product.id})}" ><button class="btn btn-delete-row">🗑️</button></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
