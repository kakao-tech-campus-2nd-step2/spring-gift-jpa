<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Products</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Manage Products</h1>
  <a class="btn btn-primary" th:href="@{/api/products/add}">Add New Product</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Image URL</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.name}">Product Name</td>
      <td th:text="${product.price}">Product Price</td>
      <td th:text="${product.imageUrl}">Product Image URL</td>
      <td>
        <a class="btn btn-warning" th:href="@{/api/products/edit/{id}(id=${product.id})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/api/products/delete/{id}(id=${product.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
