<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">상품 수정</h1>
  <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" class="mt-3">
    <input type="hidden" name="_method" value="PUT" />
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${#fields.hasErrors('id')}" class="alert alert-danger" th:errors="*{id}"></div>
    <div class="form-group">
      <label for="id">Id: </label>
      <input type="text" class="form-control" id="id" th:field="*{id}" />
    </div>
    <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" th:errors="*{name}"></div>
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" th:field="*{name}" />
    </div>
    <div th:if="${#fields.hasErrors('price')}" class="alert alert-danger" th:errors="*{price}"></div>
    <div class="form-group">
      <label for="price">Price: </label>
      <input type="text" class="form-control" id="price" th:field="*{price}" />
    </div>
    <div th:if="${#fields.hasErrors('imageUrl')}" class="alert alert-danger" th:errors="*{imageUrl}"></div>
    <div class="form-group">
      <label for="imageUrl">ImageUrl: </label>
      <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" />
    </div>
    <button type="submit" class="btn btn-primary">상품 수정</button>
  </form>
  <a href="/products" class="btn btn-secondary mt-3">상품 목록</a>
</div>
</body>
</html>
