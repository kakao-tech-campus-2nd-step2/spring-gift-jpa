spring:
  application:
    name: spring-gift
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:gift
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:/db/schema.sql

  jpa:
    properties:
      hibernate:
        format_sql: true
    show_sql: true

logging:
  level:
    org:
      springframework:
        web: DEBUG
