spring:
  config:
    import: application-secret.yml
  application:
    name: spring-gift
    datasource:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

jwt:
  expiration: 3600000 #1시간

logging:
  level:
    gift.authentication: debug
    org:
      hibernate:
        SQL: debug
        orm:
          jdbc:
            bind: trace
