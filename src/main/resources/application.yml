spring:
  application:
    name: spring-gift

  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: always

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update


  h2:
    console:
      enabled: true
      path: /h2-console


  sql:
    init:
      schema-locations: classpath:/model/schema.sql
      data-locations: classpath:/model/data.sql

logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
        jdbc.core.JdbcTemplate: DEBUG
        transaction: DEBUG

jwt:
  secret: dGVzdHNlY3JldGtleWZvckpXVGVuY3J5cHRpb24xMjM0NTY=
  token-validity-in-seconds: 86400
