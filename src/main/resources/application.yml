spring:
  application:
    name: spring-gift
  h2:
    console:
      enable: true
  datasource:
    username: sa
    url: jdbc:h2:mem:test
  sql:
    init:
      mode: always
      schema-locations: classpath:static/sql/schema.sql
      data-locations: classpath:static/sql/data.sql
  jpa:
    properties:
      hibernate:
        format_sql=true:
    show-sql: true
    ddl-auto: create