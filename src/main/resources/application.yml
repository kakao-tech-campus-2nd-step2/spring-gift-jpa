spring:
  application:
    name: spring-gift
    datasource:
      url: jdbc:h2:mem:gift
      username: sa
      password:
      driver-class-name: org.h2.Driver

  messages:
    basename: errors

  h2:
    console:
      enabled: true

  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql

jwt:
  expiration: 3600000 #1시간