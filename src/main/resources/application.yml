spring:
  application:
    name: spring-gift
  datasource:
    url: jdbc:h2:mem:test

  h2:
    console:
      enabled: true

  sql:
    init:
      schema-locations: classpath:/static/sql/schema.sql
      data-locations: classpath:/static/sql/data.sql
      mode: always

jwt:
  secret: secret!!secret!!secret!!secret!!
  expiration: 604800000  #1000 * 60 * 60 * 24 * 7; // 7Ïùº