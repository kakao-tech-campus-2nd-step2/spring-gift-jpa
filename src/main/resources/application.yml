spring:
  application:
    name: spring-gift

  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: always


jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.MySQLDialect
  main:
    allow-bean-definition-overriding: true
  h2:
    console:
      enabled: true
      path: /h2-console


logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
        jdbc.core.JdbcTemplate: DEBUG
        transaction: DEBUG

jwt:
  secret: dGVzdHNlY3JldGtleWZvckpXVGVuY3J5cHRpb24xMjM0NTY=
  token-validity-in-seconds: 86400
